<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="solar.css">
</head>
<body>
    <!-- Main container -->
    <div class="maincontainer">

        <!-- SUN -->
        <div class="sub one">
            <div class="sun"></div>
        </div>

        <!-- MERCURY -->
        <div class="sub two">
            <div class="mercury">
                <img src="./planets/mercury.svg" alt="mercury" height="25px">
            </div>
        </div>

        <!-- VENUS -->
        <div class="sub three">
            <div class="venus">
                <img src="./planets/venus.svg" alt="venus" height="20vh">
            </div>
        </div>

        <!-- EARTH -->
        <div class="sub four">
            <div class="earth">
                <img src="./planets/earth.svg" alt="earth">
            </div>
        </div>

        <!-- MARS -->
        <div class="sub five">
            <div class="mars">
                <img src="./planets/mars.svg" alt="mars">
            </div>
        </div>

        <!-- JUPITER -->
        <div class="sub six">
            <div class="jupiter">
                <img src="./planets/jupiter.svg" alt="jupiter">
            </div>
        </div>

        <!-- SEVEN -->
        <div class="sub seven">
            <div class="saturn">
                <img src="./planets/saturn.svg" alt="saturn">
            </div>
        </div>

        <!-- EIGHT -->
        <div class="sub eight">
            <div class="uranus">
                <img src="./planets/uranus.svg" alt="uranus">
            </div>
        </div>

        <!-- NEPTUNE -->
        <div class="sub nine">
            <div class="neptune">
                <img src="./planets/neptune.svg" alt="neptune">
            </div>
        </div>
    </div>
    
</body>
</html>
